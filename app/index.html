<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title ng-bind="metaTitle + ' | Sunrise'"></title>
        <meta name="description" content="{{metaDescription}}"/>
        <meta name="viewport" content="width=device-width"/>
        <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
        <link rel="icon" href="favicon.ico" type="image/x-icon">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- build:css(.) styles/vendor.css -->
        <!-- bower:css -->
        <link rel="stylesheet" href="bower_components/angular-tablesort/tablesort.css" />
        <!-- endbower -->
        <!-- endbuild -->
        <!-- build:css(.tmp) styles/main.css -->
        <!-- endbuild -->
        <link rel="stylesheet" href="styles/styles.css"/>
    </head>

    <body>
        <!--[if lte IE 9]>
          <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Header/Nav -->
        <div ng-include src="'views/partials/_header.html'"></div>

        <!-- Main View/Content -->
        <main ui-view></main>

        <!-- Footer -->
        <div ng-include src="'views/partials/_footer.html'"></div>



        <!-- build:js(.) scripts/vendor.js -->
        <!-- bower:js -->
        <script src="bower_components/jquery/dist/jquery.js"></script>
        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/bootstrap-sass-official/assets/javascripts/bootstrap.js"></script>
        <script src="bower_components/angular-animate/angular-animate.js"></script>
        <script src="bower_components/angular-cookies/angular-cookies.js"></script>
        <script src="bower_components/angular-resource/angular-resource.js"></script>
        <script src="bower_components/angular-sanitize/angular-sanitize.js"></script>
        <script src="bower_components/angular-touch/angular-touch.js"></script>
        <script src="bower_components/angular-ui-router/release/angular-ui-router.js"></script>
        <script src="bower_components/moment/moment.js"></script>
        <script src="bower_components/angular-tablesort/js/angular-tablesort.js"></script>
        <!-- endbower -->
        <!-- endbuild -->

        <!-- build:dev  -->
        <script>DEBUG = true;</script>
        <script src="bower_components/angular-mocks/angular-mocks.js"></script>
        <!-- endbuild -->

        <!-- build:js({.tmp,app}) scripts/scripts.js -->
        <script src="scripts/app.js"></script>
        <script src="scripts/controllers/main.js"></script>
        <script src="scripts/controllers/AccuracyCtrl.js"></script>
        <script src="scripts/controllers/ExaminationCtrl.js"></script>
        <script src="scripts/controllers/QualifyExamCtrl.js"></script>
        <script src="scripts/controllers/DashboardCtrl.js"></script>
        <script src="scripts/services/appData.service.js"></script>
        <script src="scripts/services/cacheresource.js"></script>
        <!-- endbuild -->

        <!-- build:dev -->
        <script src="_dev/scripts/scaffolding.mock.js"></script>
        <script src="_dev/scripts/scaffolding.controller.js"></script>
        <script src="_dev/scripts/scaffolding.service.js"></script>
        <!-- endbuild -->
    </body>

</html>
