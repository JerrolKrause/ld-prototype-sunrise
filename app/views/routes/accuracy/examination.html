<div class="container-fluid">

<a ui-sref="accuracy" ui-sref-opts="{ reload: true }" class="pull-xs-right goBack" ><strong><i class="fa fa-caret-left"></i> Go Back</strong> to Accuracy Dashboard</a>
<h1 class="title"><i class="fa fa-search-plus"></i> Review Documents</h1>
<div class="card">
    <div class="card-block">

        <div class="row">
          <div class="col-xs-12 col-md-9 col-lg-10">
            <div>
              <a href="" class="pull-xs-right rotateRight90" ng-click="rotate(0)"><i class="fa fa-repeat" aria-hidden="true"></i> Rotate Right</a>
              <a href="" ng-click="rotate(1)" class="pull-xs-left rotateLeft90"><i class="fa fa-undo" aria-hidden="true"></i> Rotate Left</a>

              <h2 class="text-xs-center"><i class="fa fa-file" aria-hidden="true"></i> <strong ng-bind="documentActive.label"></strong></h2>

            </div>
            <hr/>
            <div style="min-height:825px;">
              <img src="images/documents/{{documentActive.image}}" class="img-fluid m-x-auto" ng-class="docRotateClass"/>
            </div>
          </div>

          <div class="col-xs-12 col-md-3 col-lg-2">
            <p>
            <button type="button" class="btn btn-green btn-full"
                    ng-click="updateDocStatus()"
                    ng-disabled="vm.WorkingModal"
                    ng-class="{'btn-sending' : vm.WorkingModal}">
                <i class="fa fa-thumbs-up"></i> Approve
            </button>
            </p>

            <p>
              <button type="button" class="btn btn-blue btn-full" data-toggle="modal" data-target="#modalApproveAs"
                      ng-class="{'btn-sending' : vm.WorkingModal}">
                  <i class="fa fa-thumbs-up"></i> Approve As
              </button>
            </p>

            <p>
              <button type="button" class="btn btn-red btn-full" data-toggle="modal" data-target="#modalDecline"
                      ng-class="{'btn-sending' : vm.WorkingModal}">
                  <i class="fa fa-thumbs-down"></i> Decline
              </button>
            </p>


            <div class="card">
              <div class="card-header">
                <h2>Your Progress</h2>
              </div>
              <table class="table table-striped table-sm table-stats" style="margin:0;">
                <tr>
                  <td>Docs Reviewed/Hour</td>
                  <td class="text-xs-right"><strong>97</strong></td>
                </tr>
                <tr>
                  <td>Docs Reviewed Today</td>
                  <td class="text-xs-right"><strong>323</strong></td>
                </tr>
                <tr>
                  <td>Docs Reviewed Yesterday</td>
                  <td class="text-xs-right"><strong>624</strong></td>
                </tr>
                <tr>
                  <td>Average Time Per Document</td>
                  <td class="text-xs-right"><strong style="color:#75b534;">0:48</strong></td>
                </tr>
              </table>
            </div>


        </div>
    </div>
  </div>
</div>

<div ng-include="'views/modals/modal_reviewDocApproveAs.html'"></div>
<div ng-include="'views/modals/modal_reviewDocDecline.html'"></div>
